<!DOCTYPE html>
<html>
  <head>
    <title>Splendid Food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">
      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>Home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>Products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>Past Orders</span>
          </a>
        </nav>
        <a @click="toggleSidebar()" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>Cart ({{cartQuantities}})</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>Splendid Food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>Recommended</h2>

        <div class="recommended">
          <div v-for="product in inventory.slice(0,3)" :key="product.id" class="card">
            <div class="card-title">
              {{product.name}}
            </div>
            <div class="card-body">
              <i class='icofont-10x icofont-carrot'></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>Type:</label>
                  </div>
                  <div class="cell">
                    <em>{{product.type}}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Price:</label>
                  </div>
                  <div class="cell">
                    \${{product.price.USD}}
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>Quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="product.quantity">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button class="btn btn-light" @click="addToCart(product)">Add to cart</button>
            </div>
          </div>
        </div>

        <sidebar 
          v-show="isShowSidebar" 
          @close-sidebar="toggleSidebar()"
          :cart-data="cart"
          :inventory="inventory"
          @remove-item="removeItem($event)"
        />
      </main>

      <footer>
      </footer>

    </div>
    <script src="https://unpkg.com/vue@3"></script>

    <script>
      let app = Vue.createApp({
        data(){
          return{
            inventory:[],
            cart:{},
            isShowSidebar: false
          }
        },
        async mounted(){
          const response = await fetch('./food.json')
          const data = await response.json()
          this.inventory = data
        },
        computed:{
          cartQuantities(){
            return Object.values(this.cart).reduce((previousValue, currentValue)=> previousValue+currentValue, 0)
          }
        },
        methods:{
          addToCart(product){
            if(!this.cart[product.name]) this.cart[product.name]=0
            this.cart[product.name] += product.quantity
            console.log(Object.values(this.cart));
            console.log(Object.values(this.cart).reduce((previousValue, currentValue)=> previousValue+currentValue, 0));
            
            product.quantity = 0
          },
          toggleSidebar(){
            this.isShowSidebar = ! this.isShowSidebar
          },
          removeItem(keyName){
            delete this.cart[keyName]
          }
        }
      })

      app.component('sidebar',{
        template:`
            <aside class="cart-container">
            <div class="cart">
              <h1 class="cart-title spread">
                <span>
                  Cart
                  <i class="icofont-cart-alt icofont-1x"></i>
                </span>
                <button class="cart-close" @click="closeSidebar()">&times;</button>
              </h1>

              <div class="cart-body">
                <table class="cart-table">
                  <thead>
                    <tr>
                      <th><span class="sr-only">Product Image</span></th>
                      <th>Product</th>
                      <th>Price</th>
                      <th>Qty</th>
                      <th>Total</th>
                      <th><span class="sr-only">Actions</span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="(quantity,key, i) in cartData" :key="i" >
                      <td><i class="icofont-carrot icofont-3x"></i></td>
                      <td>{{key}}</td>
                      <td>\${{getPrice(key)}}</td>
                      <td class="center">{{quantity}}</td>
                      <td>\${{getPrice(key)*quantity.toFixed(2)}}</td>
                      <td class="center">
                        <button class="btn btn-light cart-remove" @click="removeCartItem(key)">
                          &times;
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <p class="center" v-if="Object.keys(cartData).length===0"><em>No items in cart</em></p>
                <div class="spread">
                  <span><strong>Total:</strong>\${{calculateCartTotal}}</span>
                  <button class="btn btn-light">Checkout</button>
                </div>
              </div>
            </div>
          </aside>
        `,
        methods:{
          closeSidebar(){
            this.$emit('close-sidebar')
          },
          getPrice(name){
            const product = this.inventory.find(item => item.name === name)
            return product.price.USD
          },
          removeCartItem(keyName){
            this.$emit('remove-item', keyName)
          }
        },
        computed:{
          cartTotal(){
            return (this.cartData.carrots*4.82).toFixed(2)
          },
          calculateCartTotal(){
            const cartNamesList = Object.keys(this.cartData)
            const cartQuantitiesList = Object.values(this.cartData)
            const totalPrice = cartQuantitiesList.reduce((previousValue, currentValue, currentIndex)=> previousValue+currentValue*this.getPrice(cartNamesList[currentIndex]), 0)
            return totalPrice.toFixed(2)
          },
        },
        props:{
          cartData:{
            type: Object,
            default: () => {}
          },
          inventory:{
            type: Array,
            default: () => []
          }
        }
      })
      app.mount('#app')
    </script>
  </body>
</html>
